<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteVerse Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(0, 0, 0, 0.1);
        --bg-body: #f4f4f5; /* Zinc 100 */
        --text-main: #18181b;
      }
      
      .dark {
        --glass-bg: rgba(24, 24, 27, 0.65);
        --glass-border: rgba(255, 255, 255, 0.1);
        --bg-body: #09090b; /* Zinc 950 */
        --text-main: #e4e4e7;
      }

      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        transition: background-color 0.3s, color 0.3s;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Markdown Content - Light Mode Defaults */
      .markdown-content h1 { font-size: 1.8em; font-weight: bold; margin-bottom: 0.5em; color: #18181b; }
      .markdown-content h2 { font-size: 1.4em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #27272a; }
      .markdown-content h3 { font-size: 1.2em; font-weight: bold; margin-top: 0.8em; margin-bottom: 0.4em; color: #3f3f46; }
      .markdown-content p { margin-bottom: 0.8em; line-height: 1.6; color: #3f3f46; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; color: #3f3f46; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; color: #3f3f46; }
      .markdown-content blockquote { border-left: 2px solid #d4d4d8; padding-left: 1em; color: #71717a; font-style: italic; }
      .markdown-content code { background-color: #e4e4e7; padding: 0.2em 0.4em; font-size: 0.9em; font-family: monospace; color: #18181b; border-radius: 4px; }
      .markdown-content pre { background-color: #f4f4f5; color: #18181b; padding: 1em; overflow-x: auto; margin-bottom: 1em; border: 1px solid #e4e4e7; border-radius: 4px; }
      .markdown-content a { color: #2563eb; text-decoration: none; }
      .markdown-content a:hover { text-decoration: underline; }

      /* Dark Mode Overrides */
      .dark .markdown-content h1 { color: #ffffff; }
      .dark .markdown-content h2 { color: #f4f4f5; }
      .dark .markdown-content h3 { color: #e4e4e7; }
      .dark .markdown-content p { color: #d4d4d8; }
      .dark .markdown-content ul { color: #d4d4d8; }
      .dark .markdown-content ol { color: #d4d4d8; }
      .dark .markdown-content blockquote { border-left-color: #52525b; color: #a1a1aa; }
      .dark .markdown-content code { background-color: #27272a; color: #f4f4f5; }
      .dark .markdown-content pre { background-color: #18181b; color: #f4f4f5; border-color: #27272a; }
      .dark .markdown-content a { color: #60a5fa; }
      
      .wiki-textarea:focus { outline: none; }
      
      /* Glass Utility */
      .glass-panel {
        background-color: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        transition: background-color 0.3s, border-color 0.3s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
